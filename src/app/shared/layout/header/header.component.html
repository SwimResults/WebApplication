<sr-panel>
  <sr-icon-panel [icon]="meeting ? 'event' : 'public'"></sr-icon-panel>
  <span class="title" *ngIf="meeting">
    {{
      meeting.iteration + ". " + meeting.series.name_full + " " + meeting.date_start_date.getFullYear()
    }}
  </span>
  <span class="title" *ngIf="!meeting">SwimResults</span>
</sr-panel>
