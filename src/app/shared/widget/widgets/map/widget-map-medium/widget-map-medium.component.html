@if (meeting && meeting.location) {
  <iframe
    width="300"
    height="140"
    style="border:0"
    referrerpolicy="no-referrer-when-downgrade"
    src=""
    allowfullscreen
    #mapIframe
  >
    Failed to Load Map
  </iframe>
}
@if (meeting) {
    <p>
        {{ meeting.location.name + ' ' + meeting.location.street + ' ' + meeting.location.number + ' ' + meeting.location.city + ' ' + meeting.location.postal_code }}
    </p>
}
