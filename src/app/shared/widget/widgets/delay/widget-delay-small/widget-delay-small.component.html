<sr-spinner *ngIf="fetching.fetching" spinnerSize="widget"></sr-spinner>
<div *ngIf="!fetching.fetching" class="delay-container">
    <ng-container *ngIf="heat">
        <sr-widget-title icon="more_time">{{'WIDGET.DELAY.TITLE' | translate}}</sr-widget-title>
        <span class="number {{heat.isDelayed() ? 'delayed' : ''}}">
            <ng-container *ngIf="delayedHours">{{delayedHours}}<span class="unit">h</span></ng-container>
            <ng-container *ngIf="!delayedHours || (delayedHours && delayedMinutes)">{{delayedMinutes}}<span class="unit">min</span></ng-container>
        </span>
        <span *ngIf="heat.isDelayed()" class="subtitle">{{'WIDGET.DELAY.BEHIND_SCHEDULE' | translate}}</span>
        <span *ngIf="!heat.isDelayed()" class="subtitle">{{'WIDGET.DELAY.AHEAD_OF_SCHEDULE' | translate}}</span>
    </ng-container>
    <sr-widget-info-text *ngIf="!heat">
        {{'WIDGET.DELAY.NO_HEAT_DATA_MESSAGE' | translate}}
    </sr-widget-info-text>
</div>
