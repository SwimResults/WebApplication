<sr-panel *ngIf="meeting">
  <b>Veranstaltung: </b> {{meeting.iteration + ". " + meeting.series.name_short + " " + meeting.date_start_date.getFullYear()}}
  <br>
  <b>Datum: </b> von {{meeting.date_start_date | date}} bis {{meeting.date_end_date | date}}
  <br>
  <b>Ort: </b> {{meeting.location.name}}
</sr-panel>
