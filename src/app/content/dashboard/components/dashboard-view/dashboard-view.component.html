@if (isAuthed && kcUser && welcomeMessageParam.username) {
    <h1>{{ 'DASHBOARD.WELCOME_MESSAGE' | translate:welcomeMessageParam }}</h1>
}
<p class="dashboard-info">{{"DASHBOARD.FIND_MORE_MESSAGE" | translate}} <span style="white-space: nowrap;">(<mat-icon>menu</mat-icon>)</span></p>
@if (fetchingDashboard) {
    <sr-spinner></sr-spinner>
}
@if (dashboard && !fetchingDashboard) {
    <sr-widget-viewer
    [widgets]="dashboard.widget_container"
    ></sr-widget-viewer>
}
