<h2 mat-dialog-title>{{'REPORT.DIALOG.TITLE' | translate}}</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>{{'REPORT.DIALOG.MESSAGE_LABEL' | translate}}</mat-label>
        <textarea matInput
                  [(ngModel)]="data.report.message"
                  rows="10"
                  cols="50"></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">{{'COMMON.BUTTON.CANCEL' | translate}}</button>
    <button mat-button (click)="submitReport()">{{'COMMON.BUTTON.SUBMIT' | translate}}</button>
</mat-dialog-actions>
