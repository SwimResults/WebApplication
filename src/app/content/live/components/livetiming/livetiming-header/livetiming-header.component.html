@if (heat) {
    <sr-heat-times [heat]="heat" orientation="horizontal"></sr-heat-times>
}
@if (liveSettingsData && meeting.hasStates([meetingStates.RUNNING, meetingStates.FINAL, meetingStates.BREAK])) {
    @if (liveSettingsData.isLive) {
        <div class="live-indicator"></div>
    }
  <span class="live-text">Live</span>
  <mat-slide-toggle [checked]="liveSettingsData.isLive" (click)="onLiveButtonClick()"></mat-slide-toggle>
}
