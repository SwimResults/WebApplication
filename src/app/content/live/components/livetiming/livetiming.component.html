<!--sr-livetiming-header
  [event]="event.event"
></sr-livetiming-header-->

<br><br>

<sr-panel
  panelTitle="{{'COMMON.EVENT.SINGULAR' | translate}} {{event.event.number}} - {{event.event.relay_distance ? event.event.relay_distance : event.event.distance}}m {{'COMMON.STYLE.' + event.event.style.name + '.NAME' | translate}} {{'COMMON.GENDER.' + event.event.gender + '.NAME' | translate}}"
>

  <sr-livetiming-table
    *ngIf="meeting"
    [starts]="starts"
    [meeting]="meeting"
  ></sr-livetiming-table>
</sr-panel>
<br><br>
<sr-livetiming-controls
  (changeHeat)="onChangeHeat($event)"
  [currentEvent]="currentEvent"
  [currentHeat]="currentHeat"
  [hasPrevEvent]="event.prev_event && event.prev_event.number !== undefined"
  [hasNextEvent]="event.next_event && event.next_event.number !== undefined"
  [heatAmount]="heatAmount"
></sr-livetiming-controls>
