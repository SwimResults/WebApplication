@if (fetchingFiles.fetching) {
    <sr-spinner></sr-spinner>
}
@if (!fetchingFiles.fetching) {
    <div>
        @if (files && files.length > 0) {
            <sr-panel>
                @for (file of files; track file) {
                    <sr-file-list-tile
                        [file]="file"
                    >
                    </sr-file-list-tile>
                }
            </sr-panel>
        }
        @if (!files || files.length <= 0) {
            <sr-no-content>
                {{ 'FILES.NO_FILES_MESSAGE' | translate }}
            </sr-no-content>
        }
    </div>
}
