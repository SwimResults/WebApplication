<div *ngIf="event">
  <sr-icon-panel [textContent]="event.number + ''"></sr-icon-panel>
  <span class="event-name link">
    {{'EVENT.PAGE.EVENT_TITLE_EVENT' | translate}} {{event.number}}
    <ng-container *ngIf="event && event.style"> - {{event.relay_distance ? event.relay_distance : event.distance}}m {{'COMMON.STYLE.' + event.style.name + '.NAME' | translate}} {{event.name_extension}} {{'COMMON.GENDER.' + event.gender + '.NAME' | translate}}</ng-container>
  </span>
</div>
