@if (fetchingParts.fetching) {
    <sr-spinner></sr-spinner>
}
@if (!fetchingParts.fetching && meeting && meetingId) {
    @if (!parts || parts.length <= 0) {
        <sr-no-content>
            {{ 'EVENT.LIST.NO_EVENTS_MESSAGE' | translate }}
    </sr-no-content>
    }
    @for (part of parts; track part) {
    <sr-event-list-part
        [part]="part"
        [meetingId]="meetingId"
        [meeting]="meeting"
        [incidents]="incidents"
    ></sr-event-list-part>
    }
}
