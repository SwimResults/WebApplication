<sr-spinner *ngIf="fetchingParts.fetching"></sr-spinner>
<ng-container *ngIf="!fetchingParts.fetching && meeting && meetingId">
    <sr-no-content *ngIf="!parts || parts.length <= 0">
    {{'EVENT.LIST.NO_EVENTS_MESSAGE' | translate}}
    </sr-no-content>

    <sr-event-list-part
        *ngFor="let part of parts"
        [part]="part"
        [meetingId]="meetingId"
        [meeting]="meeting"
        [incidents]="incidents"
    ></sr-event-list-part>

</ng-container>
