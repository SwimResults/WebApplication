<sr-panel>
  <div class="event link" *ngFor="let event of events" [routerLink]="'/m/' + event.meeting + '/event/' + event.number + '/'">
    <span>{{'EVENT.PAGE.EVENT_TITLE_EVENT' | translate}} {{event.number}}<ng-container *ngIf="event && event.style"> - {{event.relay_distance ? event.relay_distance : event.distance}}m {{'COMMON.STYLE.' + event.style.name + '.NAME' | translate}} {{'COMMON.GENDER.' + event.gender + '.NAME' | translate}}</ng-container></span>
  </div>
</sr-panel>
