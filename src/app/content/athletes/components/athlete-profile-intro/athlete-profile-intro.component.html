<ng-container *ngIf="athlete">
  <div class="logo-container">
    <img class="logo" src="/assets/images/logo/athlete_logo_small.png" [alt]="athlete.name">
  </div>
  <div class="info">
    <span class="name">
      {{athlete.name}}
    </span>
    <span class="sub-info">
      <span class="year"> {{athlete.year}}</span>
      â€¢
      <span class="team"><a *ngIf="athlete.team" [routerLink]="'../../team/@' + athlete.team.alias[0]">{{athlete.team.name}}</a> <span *ngIf="!athlete.team">-</span></span>
    </span>
    <ng-container *srIsAuthed="true">
      <sr-btn *ngIf="!isFollowed && !updatingFollowing" (btnClick)="follow()">{{'ATHLETE.PROFILE.FOLLOW_BUTTON_TEXT' | translate}}</sr-btn>
      <sr-btn *ngIf="isFollowed && !updatingFollowing" (btnClick)="unfollow()">{{'ATHLETE.PROFILE.UNFOLLOW_BUTTON_TEXT' | translate}}</sr-btn>
      <sr-btn *ngIf="updatingFollowing"><sr-spinner [style]="'material'" spinnerSize="btn"></sr-spinner></sr-btn>
    </ng-container>
  </div>
</ng-container>
