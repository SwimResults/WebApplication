<h1>{{'ATHLETE.LIST.PAGE_TITLE' | translate}}</h1>
<ng-container *srIsAuthed="true">
  <h2>Favoriten</h2>
  <sr-list-view *ngIf="listFollowing"
    [data]="listFollowing"
    [useSearch]="false"
    (refreshData)="fetchFollowing($event)"
  ></sr-list-view>

  <br>
  <h2>Sportler</h2>
</ng-container>
<sr-list-view *ngIf="listAthletes"
  [data]="listAthletes"
  (refreshData)="fetchAthletes($event)"
></sr-list-view>
