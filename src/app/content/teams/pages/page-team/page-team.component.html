<sr-team-profile-intro [team]="team"></sr-team-profile-intro>

<h1 *ngIf="team.address && team.address.city || team.website">{{'TEAM.PAGE.CONTACT_TITLE' | translate}}</h1>
<sr-panel *ngIf="team.address && team.address.city">
  <h2>Adresse</h2>
  {{team.address.street}} {{team.address.number}}<br>
  {{team.address.postal_code}} {{team.address.city}}
</sr-panel>

<sr-panel *ngIf="team.website">
  <h2>Website</h2>
  <img [src]="team.website + '/favicon.ico'">
  <a [href]="team.website">{{team.website}}</a>
</sr-panel>

<h1 *ngIf="meetingId">{{'TEAM.PAGE.PARTICIPANTS_TITLE' | translate}}</h1>
<h1 *ngIf="!meetingId">{{'TEAM.PAGE.ATHLETE_TITLE' | translate}}</h1>
<sr-list-view
  [data]="listAthletes"
  (refreshData)="fetchAthletes($event)"
></sr-list-view>
